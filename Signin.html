<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="../css/Signin.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery.min.js"></script>

</head>

<body>
    <div class="signinbox">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="">First Name</label>
                <input type="fname" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label class="">Second Name</label>
                <input type="fname" class="form-control" placeholder="Second Name">
            </div>
            <div class="col-12">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="col-12">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="col-12">
                <input type="submit" class="submit" value="Sign in">
            </div>
        </form>
    </div>
</body>

</html>
