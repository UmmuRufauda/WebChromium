<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h3 style="text-align: center; ">Fill this Form</h3>
    <form action="#">
        <div>
            <label>Full name:</label><br>
            <input class="inputstyle" type="text" name="fname" placeholder="Mariam">
        </div>

        <div>
            <label>Last name:</label><br>
            <input class="inputstyle" type="text" name="lname" placeholder="Mariam">
        </div>

        <div>
            <label>Email Address</label><br>
            <input class="inputstyle" type="email" name="mail" placeholder="mariam@example.com">
        </div>

        <div>
            <label>Phone Number:</label><br>
            <input class="inputstyle" type="tel" name="pnumber" placeholder="+254 707088562">
        </div>
        <div>
            <label>Github Account:</label><br><br>
            <input class="inputstyle" type="url" name="github" placeholder="www.github.com">
        </div>
        <div>
            <label>Date of Birth:</label><br>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Location</label><br>
            <select name="Location">
                <option value="nairobi">Nairobi</option>
                <option value="mombasa">Mombasa</option>
                <option value="kisumu">Kisumu</option>
                <option value="bungoma">Bungoma</option>
            </select>
        </div>
        <div>
            <label>Gender</label><br>
            <label>Male</label>
            <input type="radio" name="gender" value="male">
            <label>Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <div>
            <label>Stack</label>
            <input type="checkbox" name="stack" value="stack">
            <label>Front-End</label>
            <input type="checkbox" name="" value="front-end">
            <label>Back-End</label>
            <input type="checkbox" name="stack" value="back-end">
            <label>Full-Stack</label>
            <input type="checkbox" name="stack" value="Full-Stack">
        </div>

        <div>
            <label>Any other Business</label>
            <textarea name="ao1" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input id="thebtn" type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
